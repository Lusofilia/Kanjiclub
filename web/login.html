<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjiclub | Login</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
            background: linear-gradient(45deg, rgba(168,48,242,1) 0%, rgba(93,134,254,1) 100%);
        }

        h1 {
            margin-bottom: 35px;
            color: white;
            font-weight: 100;
        }

        a {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
        <h1>漢字 club</h3>
        <div class="shadow-lg p-3 bg-white rounded" style="width: 18rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" type="text" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="#">Create account</a>
                </form>
            </div>
        </div>


    </div>

</body>

</html>

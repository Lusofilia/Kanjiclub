<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanjiclub | Login</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
        <h1>漢字 club</h3>
            <div class="shadow-lg p-3 bg-white rounded" style="width: 18rem;">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" class="form-control" type="text" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" placeholder="Password">
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary card-link">Login</button>
                        <a href="register.html" class="card-link">Create account</a>
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
